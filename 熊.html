<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 600px;
      background: black;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .container::before {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      right: 0;
      left: -5%;
      bottom: 0;
    }


    .container::after {
      content: "";
      width: 150px;
      height: 150px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 41%;
      right: 0;
      left: 80%;
      bottom: 0;
    }

    .ear1 {
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: absolute;
      left: 12%;
      right: 0;
      top: 0;
      bottom: 0;
    }

    .ear1::before {
      content: "";
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 0;
      bottom: 0;
      left: 15px;
    }

    .ear2 {
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: absolute;
      left: 70%;
      right: 0;
      top: 0;
      bottom: 0;
    }

    .ear2::before {
      content: "";
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      right: 0;
      bottom: 0;
      left: 15px;
    }

    .eyes1 {
      width: 110px;
      height: 110px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 22%;
      right: 0;
      bottom: 0;
      left: 20%;
    }

    .eyes1::before {
      content: "";
      width: 80px;
      height: 80px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 14%;
      right: 0;
      bottom: 0;
      left: 14%;
    }

    .eyes2 {
      width: 110px;
      height: 110px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 22%;
      right: 0;
      bottom: 0;
      left: 60%;
    }

    .eyes2::before {
      content: "";
      width: 80px;
      height: 80px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 14%;
      right: 0;
      bottom: 0;
      left: 14%;
    }

    .nose {
      width: 260px;
      height: 190px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 38%;
      right: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .nose::before {
      content: "";
      width: 60px;
      height: 40px;
      border-radius: 50%;
      background: black;
      position: absolute;
      top: 20px;
      right: 0;
      bottom: 0;
      left: 38%;
    }

    .nose::after {
      content: "";
      width: 160px;
      height: 80px;
      border-radius: 50%;
      background: black;
      position: absolute;
      top: 80px;
      right: 0;
      bottom: 0;
      left: 20%;
    }

    .mouth {
      width: 80px;
      height: 90px;
      background: white;
      position: absolute;
      top: 78%;
      right: 0;
      bottom: 0;
      left: 38%;
      transform: skew(45deg, 0deg);
    }

    .mouth::before {
      content: "";
      width: 80px;
      height: 90px;
      background: white;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 100%;
      transform: skew(299deg, 0deg);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="ear1"></div>
    <div class="ear2"></div>
    <div class="eyes1"></div>
    <div class="eyes2"></div>
    <div class="nose"></div>
    <div class="mouth"></div>

  </div>
</body>

</html>
